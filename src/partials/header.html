<header class="header">
  <div class="container header__container">
    <a class="logo__header" href="./index.html" aria-label="Logo">
      <div class="header__logo-img"></div>
    </a>
    <nav></nav>
    <label class="switch" aria-label="switch black theme ">
      <input
        type="checkbox"
        class="switch__input"
        aria-label="switch black theme"
      />
      <span class="switch__slider"></span>
    </label>
    <button
      class="menu-toggle js-open-menu header__burger"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="burger__icon" width="28" height="28">
        <use href="./images/icons.svg#icon-menu"></use>
      </svg>
    </button>
  </div>
</header>
